<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SELL-STORE-CYBER-FREEDOM</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

  :root {
    --red: #ff0000;
  }
  body {
    background: url('https://files.catbox.moe/wqpa3u.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }

  /* Added header container for 𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌 Service */
  .header-container {
    text-align: center;
    margin-bottom: 20px;
  }
  .header-container h1 {
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.12em;
    color: white;
    text-shadow: 0 0 10px #ff0000cc;
    margin: 0;
  }
  .header-container h2 {
    font-weight: 600;
    font-size: 1.5rem;
    color: #ff0000cc;
    margin-top: 4px;
    letter-spacing: 0.1em;
    text-shadow: 0 0 8px #ff0000cc;
  }

  .buttons {
    max-width: 440px;
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .button {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 18px 20px;
    border: 3px solid black;  /* Black border */
    border-radius: 12px;
    background-color: #111;  /* Dark background */
    color: white;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.1rem;
    overflow: hidden;
    transition: background-color 0.3s ease, color 0.3s ease;
    box-shadow: 0 0 12px #000000cc;
  }

  /* Button background overlays */
  .button::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    opacity: 0.15; /* Light transparent overlay so text visible */
    pointer-events: none;
    border-radius: 12px;
  }

  /* Specific backgrounds for each button */
  .button:nth-child(1)::before {
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
  }
  .button:nth-child(2)::before {
    background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80');
  }
  .button:nth-child(3)::before {
    background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80');
  }
  .button:nth-child(4)::before {
    background-image: url('https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=800&q=80');
  }
  .button:nth-child(5)::before {
    background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80');
  }
  .button:nth-child(6)::before {
    background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80');
  }
  .button:nth-child(7)::before {
    background-image: url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?auto=format&fit=crop&w=800&q=80');
  }
  .button:nth-child(8)::before {
    background-image: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=800&q=80');
  }

  /* Subline style */
  .button .subline {
    font-size: 0.9rem;
    font-weight: 400;
    color: var(--red);
    margin-top: 6px;
    text-shadow: 0 0 6px #ff0000cc;
    user-select: none;
  }

  /* Hover effect */
  .button:hover {
    background-color: var(--red);
    color: white;
  }

  /* Selected button style */
  .button.selected {
    border-color: var(--red);
    box-shadow: 0 0 15px var(--red);
  }

  /* Glowing animated bottom border */
  .button::after {
    content: '';
    position: absolute;
    bottom: 6px;
    left: 10px;
    width: calc(100% - 20px);
    height: 3px;
    border-radius: 4px;
    background: linear-gradient(90deg, transparent, var(--red), transparent);
    animation: glowLine 2.5s linear infinite;
  }

  @keyframes glowLine {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 200% 50%;
    }
  }

  /* Send button styling */
  #sendBtn {
    width: 100%;
    max-width: 260px; /* increased width */
    margin-top: 30px;
    border: 3px solid black;
    border-radius: 12px;
    background-color: #111;
    color: white;
    font-weight: 700;
    font-size: 1.3rem; /* increased font size */
    cursor: pointer;
    box-shadow: 0 0 12px #000000cc;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #sendBtn:hover {
    background-color: var(--red);
    color: white;
  }
  #sendBtn::after {
    content: '';
    position: absolute;
    bottom: 6px;
    left: 10px;
    width: calc(100% - 20px);
    height: 3px;
    border-radius: 4px;
    background: linear-gradient(90deg, transparent, var(--red), transparent);
    animation: glowLine 2.5s linear infinite;
  }
</style>
</head>
<body>

  <!-- Added header -->
  <div class="header-container">
    <h1>𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</h1>
    <h2>𝐒𝐄𝐑𝐕𝐈𝐂𝐄</h2>
  </div>

  <div class="buttons" id="bot-buttons" style="max-width: 440px; margin-top: 15px;">
    <button type="button" class="button" data-msg="Bot Plugins sell!">
      Bot Plugins
      <span class="subline">𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</span>
    </button>
    <button type="button" class="button" data-msg="Web HTML & CSS sell!">
      Web HTML & CSS
      <span class="subline">𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</span>
    </button>
    <button type="button" class="button" data-msg="Pair Web sell!">
      Pair Web
      <span class="subline">𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</span>
    </button>
    <button type="button" class="button" data-msg="WA Bot Buttons sell!">
      WA Bot Buttons Bese
      <span class="subline">𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</span>
    </button>
    <button type="button" class="button" data-msg="WA Bot Non-button sell!">
      WA Bot Nonbutton Bese
      <span class="subline">𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</span>
    </button>
    <button type="button" class="button" data-msg="OTP Lock Method sell!">
      OTP Lock Method
      <span class="subline">𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</span>
    </button>
    <button type="button" class="button" data-msg="WA Banned Method sell!">
      WA Banned Method
      <span class="subline">𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</span>
    </button>
    <button type="button" class="button" data-msg="Own Bot sell!">
      Own Bot
      <span class="subline">𝐂𝐘𝐁𝐄𝐑-𝐅𝐑𝐄𝐄𝐃𝐎𝐌</span>
    </button>
  </div>

  <div id="send-container" style="animation-delay: 1s; opacity: 1; display: flex; flex-direction: column; align-items: center; max-width: 440px; margin-top: 30px;">
    <button id="sendBtn" aria-label="Send selected bot message">
      Send
    </button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const fadeElems = document.querySelectorAll('header, .buttons, #bot-buttons, #send-container, footer, #home-container');
      fadeElems.forEach(el => {
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
      });
    });

    const buttonsContainer = document.getElementById('bot-buttons');
    const sendBtn = document.getElementById('sendBtn');

    let selectedMessage = null;

    buttonsContainer.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') return;

      // Clear selection style from all buttons
      const allButtons = buttonsContainer.querySelectorAll('button');
      allButtons.forEach(btn => btn.classList.remove('selected'));

      // Mark clicked button as selected
      e.target.classList.add('selected');

      selectedMessage = e.target.getAttribute('data-msg');
    });

    sendBtn.addEventListener('click', () => {
      if (!selectedMessage) {
        alert('Please select a bot plugin/button first!');
        return;
      }

      // WhatsApp number - ඔබේ WA නම්බර් මෙහෙ set කරන්න
      const phoneNumber = '94770690281'; 

      const message = encodeURIComponent(selectedMessage);

      const waUrl = `https://wa.me/${phoneNumber}?text=${message}`;

      window.open(waUrl, '_blank');
    });
  </script>
</body>
</html>
